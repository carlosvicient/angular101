<!doctype html>
<!--Tod0 el html es una aplicaciÃ³n angular-->
<html ng-app>
    <head>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <style>
            .hotel-name {
                font-weight: bold;
            }
            .hotel-rating {
                font-size: 1.1em;
                color: #aa9200;
            }
        </style>
    </head>
    <body>
        <div ng-init="hotels=[{name:'Winterfell Palace', rating:'5'}, {name:'Hostal the Wall', rating:'2'}, {name:'Volantis Plaza', rating:'4'}]">
            <h1>Hoteles</h1>
            <ul>
                <li ng-repeat="hotel in hotels">
                    <span class="hotel-name">{{hotel.name}}</span>
                    <span class="hotel-rating">{{hotel.rating}}</span>
                </li>
            </ul>
        </div>
    </body>
</html>
