<!doctype html>
<html ng-app>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script type="text/javascript">
            $(function(){
                var name = $('#name');
                var welcome = $('#welcome');

                name.keyup((function () {
                    welcome.text('Hello ' + name.val() + '!');
                }));
            })
        </script>
    </head>
    <body>
        <div>
            <label>Nombre:</label>
            <input id="name" type="text" placeholder="Escribe tu nombre...">
            <br>
            <h1 id="welcome">Hello !</h1>
        </div>
    </body>
</html>
